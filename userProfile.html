<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 style="text-align: center;">User Profile</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Mobile Number</th>
                            <th scope="col">Email_id</th>
                            <th scope="col">Profile</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Rajendran</td>
                            <td>8217445287</td>
                            <td>rajendrankm072@gmail.com</td>
                            <td>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Font_Awesome_5_solid_user-circle.svg/465px-Font_Awesome_5_solid_user-circle.svg.png"
                                    style="    max-width: 20px;" alt="">
                            </td>
                            <td data-bs-toggle="modal" data-bs-target="#exampleModal1">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </td>


                            <td data-bs-toggle="modal" data-bs-target="#exampleModal2">
                                <i class="fa-solid fa-trash"></i>
                            </td>

                        </tr>


                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <!-- Modal -->

    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 col-12">
                            <div class="register_form" style="max-width:90%; margin:auto">
                                <form action="">
                                    <div class="form-group">
                                        <div class="user_profile">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" name="" id="" placeholder="Please Enter username"
                                                class="form-control">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="user_profile">
                                            <label for="name" class="form-label">Mobile Number</label>
                                            <input type="tel" name="" id="" placeholder="Please Enter Mobile Number"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="user_profile">
                                            <label for="name" class="form-label">Email_id</label>
                                            <input type="email" name="" id="" placeholder="Please Enter Email_id"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="user_profile">
                                            <label for="name" class="form-label">Upload Profile</label>
                                            <input type="file" name="" class="form-control">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        aria-label="Close">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Delete Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>are you sure you want to delete...?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal"
                        aria-label="Close">Yes</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"
                        aria-label="Close">No</button>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
